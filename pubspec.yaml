name: fdpook
description: Simple PDF book reader.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hooks_riverpod: ^2.1.1
  flutter_hooks: ^0.18.5+1
  riverpod_annotation: ^1.0.6
  file_picker: ^5.2.2
  pdf_render: ^1.3.6
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  go_router: ^5.2.0
  sqflite: ^2.2.0+3
  path: ^1.8.2
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  riverpod_generator: ^1.0.6
  freezed: ^2.2.1
  json_serializable: ^6.5.4


flutter:
  uses-material-design: true
